---
layout: default
---
{% for post in paginator.posts %}
<div class="post">
    <div class="post-header">
        <p><small>{{ post.date | date: "%b %-d, %Y" }}</small></p>
        <h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
        <div class="post-tags text-left">
            <ul>
                 {% for tag in post.tags%} <li><a class="label label-default" href="{{ "/tag/#" | prepend: site.baseurl }}{{ tag | slugify }}">{{tag}}</a></li>{% endfor %}
            </ul>
        </div>
    </div>
    <div class="post-body">
        <p>{{ post.excerpt }}</p>
        <!--{% if post.excerpt != post.content %}<p>Read more...</p>{% endif %}-->
    </div>
    <hr/>
    <div class="post-footer">
        <div class="col-sm-6">
            <a class="btn btn-default" href="{{ post.url | prepend: site.baseurl }}" role="button">Read more</a>
        </div>
        <div class="col-sm-6">
            {% include custom/sharing.html %}
        </div>
    </div>
</div>{% endfor %}
{% include custom/pagination.html %}
