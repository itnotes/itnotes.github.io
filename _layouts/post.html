---
layout: default
---
<div class="post">
  <div class="post-header">
    <p><small>{{ page.date | date: "%b %-d, %Y" }}</small></p>
    <h1>{{ page.title }}</h1>
    <div class="post-tags text-left">
      <ul>
        {% for tag in page.tags%}
        <li><a class="label label-default" href="{{ " /tag/# " | prepend: site.baseurl }}{{ tag | slugify }}">{{tag}}</a></li>{% endfor %}
      </ul>
    </div>
  </div>
  <article class="post-body">
    <p>{{ content }}</p>
  </article>
  {% include custom/sharing.html %}
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */
    var disqus_shortname = 'itnotesio';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
      var dsq = document.createElement('script');
      dsq.type = 'text/javascript';
      dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
</div>
