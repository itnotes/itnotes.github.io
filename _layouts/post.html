---
layout: default
---
<div class="post">
  <div class="post-header">
    <p><small>{{ page.date | date: "%b %-d, %Y" }}</small></p>
    <h1>{{ page.title }}</h1>
    <div class="post-tags text-left">
      <ul>
        {% for tag in page.tags%}
        <li><a class="label label-default" href="{{ " /tag/# " | prepend: site.baseurl }}{{ tag | slugify }}">{{tag}}</a></li>{% endfor %}
      </ul>
    </div>
  </div>
  <article class="post-body">
    <p>{{ content }}</p>
  </article>
</div>
