---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  <div class="text-left">Tags: {% for tag in page.tags%} <span class="label label-primary"><a class="tag-link" href="{{ "/tag/#" | prepend: site.baseurl }}{{ tag | slugify }}">{{tag}}</a></span>{% endfor %}</div>

</div>
