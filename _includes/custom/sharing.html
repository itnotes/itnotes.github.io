<div class="share text-right">
    <ul>
        <li><a href="https://twitter.com/share?url={{ site.url }}{% if post.url %}{{ post.url }}{% else %}{{ page.url }}{% endif %}&text={% if post.title %}{{ post.title }}{% else %}{{ page.title }}{% endif %}" target="_blank"><i class="fa fa-twitter fa-2x"></i></a></li>
        <li><a href="https://vk.com/share.php?url={{ site.url }}{% if post.url %}{{ post.url }}{% else %}{{ page.url }}{% endif %}&title={% if post.title %}{{ post.title }}{% else %}{{ page.title }}{% endif %}&description={% if post.description %}{{ post.description }}{% else %}{{ page.description }}{% endif %}&image=_URL_TO_MEDIA" target="_blank"><i class="fa fa-vk fa-2x"></i></a></li>
        <li><a href="https://www.facebook.com/sharer.php?u={{ site.url }}{% if post.url %}{{ post.url }}{% else %}{{ page.url }}{% endif %}&t={% if post.description %}{{ post.description }}{% else %}{{ page.description }}{% endif %}" target="_blank"><i class="fa fa-facebook-official fa-2x"></i></a></li>
        <li><a href="https://plusone.google.com/_/+1/confirm?hl=en&url={{ site.url }}{% if post.url %}{{ post.url }}{% else %}{{ page.url }}{% endif %}" target="_blank"><i class="fa fa-google-plus fa-2x"></i></a></li>
    </ul>
</div>
