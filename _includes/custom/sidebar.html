<div class="panel panel-default">
    <div class="panel-heading">Recent posts</div>
    <div class="panel-body recent-news">
        <ul>
        {% for post in site.posts limit:5 %}<li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>{% endfor %}
        </ul>
    </div>
</div>
