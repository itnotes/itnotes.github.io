# Site settings
title: ITNotes
description:  # this means to ignore newlines until "baseurl:"
  
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://itnotes.github.io" # the base hostname & protocol for your site
port: 8080
host: 0.0.0.0

# Build settings
markdown: redcarpet
redcarpet:
  extensions: ["strikethrough"]
excerpt_separator: <!--more-->  # you can specify your own separator, of course.
paginate: 5
paginate_path: page:num
contacts:
  twitter: itnotes_io
  github: itnotes
testvalue: test
gems:
  - jekyll-sitemap